        //crearemos una funcion para aplicar fechas en JS y calcular los dias que han pasado desde mi nacimiento hasta el dia de hoy
function diasEntreFechas(fecha1, fecha2){
    //las fechas siempre expresan el tiempo expresado en milisegundos, asi que crearemos una formula para transformar los milisegundo en dias
const unDia = 1000 * 60 * 60 * 24
//la funcion Math.abs nos entrega un numero absoluto por lo que si colocamos las fechas al reves el valor seria negativo pero abs lo transformara siempre a positivo
const diferencia = Math.abs ( fecha1 - fecha2)
//Math. floor nos permite redondear hacia abajo
return Math.floor(diferencia / unDia)
}
