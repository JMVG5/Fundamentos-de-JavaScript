    <script>
//LA recursividad nos sirve en casos de divisiones en donde queremos ver la cantidad de enteros que existen en una diviosn 

/*
13 |_4___

13-4 = 9   1
9-4 = 5    1
5-4 = 1    1
1-4 = -3   0

*/

function divisionEntera (dividendo, divisor){
    if (dividendo < divisor){
        return 0 
    }

    return 1 + divisionEntera (dividendo-divisor, divisor)
}


    </script>
